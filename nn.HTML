<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday.exe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://274maihassan-ops.github.io/HBD/background.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .window {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 30px;
      width: 320px;
      color: white;
    }

    .window h2 {
      font-weight: 500;
      margin-bottom: 15px;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.8);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .btn {
      background: #0077ff;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005fcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="window">
    <h2>🎉 Birthday.exe</h2>
    <img class="profile" src="https://274maihassan-ops.github.io/HBD/profile.jpg" alt="profile" />
    <br />
    <button class="btn" onclick="showMsg()">Click for a surprise 🎁</button>
  </div>

  <script>
    function showMsg() {
      alert("🎉 Happy Birthday, legend! 🎂\nJust dropping by to make your day a bit brighter ☕💫\nYou deserve all the chill vibes today — disfruta tu día! 😎");
    }
  </script>
</body>
</html>
